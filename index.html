<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClipTok - Short Video Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        
        /* Video player styling */
        .video-container {
            position: relative;
            padding-bottom: 177.78%; /* 9:16 aspect ratio */
            height: 0;
            overflow: hidden;
        }
        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Animation for like button */
        @keyframes likeAnimation {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        .liked {
            animation: likeAnimation 0.5s ease;
            color: #FF0050;
        }
        
        /* Progress bar for video loading */
        .progress-bar {
            height: 2px;
            background-color: rgba(255, 255, 255, 0.3);
            position: relative;
        }
        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0;
            background-color: #FF0050;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body class="bg-black text-white font-sans">

                <button class="p-2 rounded-full hover:bg-gray-800">

            </div>
        </header>
        
        <!-- Main Content Area -->
        <main class="flex-1 overflow-y-auto relative">
            <!-- Video Feed -->
            <div class="video-feed">
                <!-- Video 1 -->
                <div class="video-item relative h-screen">
                    <div class="video-container">

                            </div>

    </div>

    <script>
        // Video player controls
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize videos
            const videos = document.querySelectorAll('video');
            
            // Play first video automatically
            videos[0].play();
            
            // Intersection Observer for lazy loading videos
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.play();
                        // Update progress bar
                        entry.target.addEventListener('timeupdate', function() {
                            const progress = (this.currentTime / this.duration) * 100;
                            const progressBar = entry.target.closest('.video-item').querySelector('.progress-bar');
                            progressBar.style.setProperty('--width', `${progress}%`);
                        });
                    } else {
                        entry.target.pause();
                    }
                });
            }, { threshold: 0.7 });
            
            videos.forEach(video => observer.observe(video));
            
            // Like button functionality
            document.getElementById('likeBtn1').addEventListener('click', function() {
                const icon = this.querySelector('i');
                icon.classList.toggle('far');
                icon.classList.toggle('fas');
                icon.classList.toggle('liked');
                
                const countElement = document.getElementById('likeCount1');
                let count = parseInt(countElement.textContent.replace('.', '').replace('K', '00'));
                if (icon.classList.contains('fas')) {
                    count += 100;
                } else {
                    count -= 100;
                }
                countElement.textContent = (count / 1000).toFixed(1) + 'K';
            });
            
            document.getElementById('likeBtn2').addEventListener('click', function() {
                const icon = this.querySelector('i');
                icon.classList.toggle('far');
                icon.classList.toggle('fas');
                icon.classList.toggle('liked');
                
                const countElement = document.getElementById('likeCount2');
                let count = parseInt(countElement.textContent.replace('.', '').replace('K', '00'));
                if (icon.classList.contains('fas')) {
                    count += 100;
                } else {
                    count -= 100;
                }
                countElement.textContent = (count / 1000).toFixed(1) + 'K';
            });
            
            // Simulate progress bar loading
            document.querySelectorAll('.progress-bar').forEach(bar => {
                bar.style.setProperty('--width', '0%');
                setTimeout(() => {
                    bar.style.setProperty('--width', '100%');
                }, 100);
            });
            
            // Swipe detection for mobile (simplified)
            let startY;
            document.addEventListener('touchstart', (e) => {
                startY = e.touches[0].clientY;
            }, false);
            
            document.addEventListener('touchend', (e) => {
                const endY = e.changedTouches[0].clientY;
                const diff = startY - endY;
                
                if (Math.abs(diff) > 50) { // Minimum swipe distance
                    if (diff > 0) {
                        // Swiped up
                        window.scrollBy(0, window.innerHeight);
                    } else {
                        // Swiped down
                        window.scrollBy(0, -window.innerHeight);
                    }
                }
            }, false);
        });
    </script>
